<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Events - Campus Life Super App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .card-img-top { object-fit: cover; height: 225px; }
    .card-body { display: flex; flex-direction: column; }
    .card.h-100 { height: 100%; }
  </style>
</head>
<body>

  <!-- HEADER / NAV -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Campus Life</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    <h1 class="mb-4">Upcoming Campus Events</h1>

    <!-- Events will appear here -->
    <div id="eventsList">
      <p class="text-muted">Loading events...</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Campus Life Super App</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS: Automatically load events -->
  <script>
    function displayEvents() {
      const eventsList = document.getElementById('eventsList');
      if (!eventsList) return;

      fetch('events.json')
        .then(res => {
          if (!res.ok) throw new Error('Failed to load events');
          return res.json();
        })
        .then(events => {
          if (!events || events.length === 0) {
            eventsList.innerHTML = '<p class="text-muted">No upcoming events.</p>';
            return;
          }

          const row = document.createElement('div');
          row.className = 'row g-4';

          events.forEach(event => {
            const col = document.createElement('div');
            col.className = 'col-md-4';

            const card = document.createElement('div');
            card.className = 'card h-100 p-3';
            card.innerHTML = `
              <h5 class="card-title">${event.title}</h5>
              <p class="card-text"><em>${event.date}</em></p>
              ${event.description ? `<p class="card-text">${event.description}</p>` : ''}
            `;

            col.appendChild(card);
            row.appendChild(col);
          });

          eventsList.innerHTML = ''; // clear placeholder
          eventsList.appendChild(row);
        })
        .catch(error => {
          eventsList.innerHTML = `<p class="text-danger">Error loading events: ${error.message}</p>`;
          console.error('Error fetching events:', error);
        });
    }

    // Automatically load events on page load
    window.addEventListener('DOMContentLoaded', displayEvents);
  </script>

</body>
</html>
